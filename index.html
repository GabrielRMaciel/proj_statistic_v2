<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Combustíveis - Belo Horizonte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="https://unpkg.com/chartjs-chart-box-and-violin-plot/build/index.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p class="text-gray-600 font-medium">Analisando dados... Por favor, aguarde.</p>
        <p id="loader-message" class="text-gray-500 text-sm"></p>
    </div>

    <div id="app" class="hidden">
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <i data-lucide="fuel" class="text-blue-600 h-8 w-8"></i>
                        <h1 class="text-2xl font-bold text-gray-800">Análise de Combustíveis <span class="text-blue-600 font-light hidden sm:inline">- Belo Horizonte</span></h1>
                    </div>
                </div>
                <nav id="chapter-nav" class="flex border-b border-gray-200 overflow-x-auto"></nav>
            </div>
        </header>

        <div class="bg-gray-100 border-b border-gray-200">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-3">
                <div id="filters" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-center"></div>
            </div>
        </div>

        <main id="main-content" class="container mx-auto p-4 sm:p-6 lg:p-8"></main>

        <footer class="bg-white border-t mt-12">
            <div class="container mx-auto px-8 py-6">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Explore os Dados</h2>
                    <p class="text-gray-600">Navegue pelas seções para descobrir insights sobre os combustíveis em BH.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>

</body>

</html>
